<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" -->
    <!-- crossorigin="anonymous"> -->
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
  <!-- local css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">
      
          <br>
      
          <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid">
            <div class="container stencil-font">
                <h1 class="text-center display-2">Train Schedule </h1>
                <p class="lead text-center display-4">I hear that train a-comin; <br> it's rollin' 'round the bend,</p>
            </div>
        </div>
        <table class="table table-striped stencil-font bigger-font" id="schedule-table">
                <thead class="thead-dark">
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
        </table>

          
            <!-- Sign-Up Card-->
            
            <div class="card">
              <div class="row">
                <div class="col-lg-12">
                  <div class="card-header bigger-font font-weight-bold">
                    Add New Train to Schedule
                  </div>
                </div>
              </div>
              <div class="card-body">
                  <!-- ******************** T R A I N   S C H E D U L E   F O R M ********************************** -->
                  <form class='bigger-font font-weight-bold'>
                      <div class="form-row">
                        <div class="col-md-9 mb-3">
                          <label for="name-input">Train Name</label>
                          <input type="text" class="form-control" id="name-input" placeholder="Train Name" placeholder="Train Name" required>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col-md-9 mb-3">
                          <label for="destination-input">Destination</label>
                          <input type="text" class="form-control" id="destination-input" placeholder="Destination" required>
                        </div>
                      </div>

                      <div class="form-row">
                        <div class="col-md-6 mb-3">
                          <label for="first-train-time-input">First Train Time (24 hour clock)</label>
                          <input type="text" class="form-control" id="first-train-time-input" placeholder="HH:mm - first Arrival" required>
                        </div>
                        <div class='col-md-6 mb-3'>
                          <label for='frequency-input'>Frequency (min)</label>
                          <input type='text' class='form-control' id='frequency-input' placeholder='Frequency' required>
                        </div>
                      </div>
                    <button class="btn btn-lg btn-primary" type="submit">Submit form</button>
                  </form>
              </div> <!-- close card body -->
            </div> <!-- close card -->
    </div> <!-- close container -->
      
      
        <!-- jQuery -->
        <!-- <script src="https://code.jquery.com/jquery.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      
        <!-- LINK TO FIREBASE GOES HERE -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

        <!-- reference to moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      
        <!-- Script -->

          <script type="text/javascript" src="assets/javascript/schedule.js"></script>
      
      </body>
      
      </html>
