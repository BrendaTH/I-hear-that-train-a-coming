<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Time Sheet!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
  <!-- local css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

        <div class="container">
      
          <br>
      
          <!-- Jumbotron -->
        <div class="jumbotron jumbotron-fluid text-primary">
            <div class="container stencil-font">
                <h1 class="text-center">Train Schedule </h1>
                <p class="lead text-center">I hear that train acomin; it's rollin' 'round the bend,</p>
            </div>
        </div>
        <table class="table stencil-font" id="schedule-table">
                <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
              </table>



          <div class="row">
      
            <!-- Sign-Up Card-->
            <div class="col-lg-6">
              <div class="card">
                <div class="card-header">
                  Add New Train Schedule
                </div>
                <div class="card-body">
      
                  <!-- Train Schedule Form -->
                  <form role="form">
                      <div class="form-group">
                        <label for="name-input">Train Name</label>
                        <input class="form-control" id="name-input" type="text" placeholder="Train Name">
                      </div>
                      <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text" placeholder="Destination">
                      </div>
                      <div class="form-group">
                        <label for="first-train-time-input">First Train Time (HH:mm - 24 hour clock)</label>
                        <input class="form-control" id="first-train-time-input" type="text" placeholder="First Arrival">
                      </div>
                      <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="number" placeholder="Frequency">
                      </div>
                      <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
      
        </div>
      
        <!-- jQuery -->
        <!-- <script src="https://code.jquery.com/jquery.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      
        <!-- LINK TO FIREBASE GOES HERE -->
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

        <!-- reference to moment.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      
        <!-- Script -->

          <script type="text/javascript" src="assets/javascript/schedule.js"></script>
      
      </body>
      
      </html>
